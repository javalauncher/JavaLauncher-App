plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

version = '1.0.0'
group = 'com.javalauncher'

repositories {
    mavenCentral()
}

javafx {
    version = '17'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'com.javalauncher.Main'

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
